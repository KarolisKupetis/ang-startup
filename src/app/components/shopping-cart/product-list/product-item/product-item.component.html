<div class="card shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="200px"
    height="200px"
    [src]="productItem.imageUrl"
  />
  <div class="card-body">
    <p class="text">
      <strong>{{ productItem.price | currency: "EUR" }}</strong>
    </p>
    <p class="card-text">
      {{ productItem.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-success"
          (click)="addItemToCart()"
        >
          Add to cart
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary btn-sm"
          (click)="goToDetailedView()"
        >
          View detailed page
        </button>
      </div>
    </div>
  </div>
</div>
